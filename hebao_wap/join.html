		var renderList = function(){

					<a href="javascript:void(0);" class="item" data-jobid="'+(i+1)+'" data-type="'+item.n+'">\
						<h4>'+item.t+'</h4>\
						<div class="joinUs-sub">\
							<span>'+item.p+'</span>\
							<span>'+item.d+'</span>\

						</div>\
					</a>\
				</li>';
			};
			$('#jobList').html(tpl);
		};

		$(function(){
			renderList();
			var defaultPage=0;
			//点击职位类型进入列表
			$('.joinUs').on('click', 'a', function(){
				$(this).addClass('select').siblings().removeClass('select');
				var objImg=$('.joinUs a').eq(defaultPage).find('img');
				objImg.attr('src',objImg.attr('src').split('.')[0].substr(0,objImg.attr('src').split('.')[0].length-1)+'1.png');
				defaultPage=$(this).index();
				objImg=$('.joinUs a').eq(defaultPage).find('img');
				objImg.attr('src',objImg.attr('src').split('.')[0].substr(0,objImg.attr('src').split('.')[0].length-1)+'2.png');
				var type = $(this).data('type');
				$('#join1').hide();
				$('.joinUsTitle2').html($(this)[0].title);
				type != 1 && $('#jobList').find('li').not('[data-type="'+type+'"]').hide();
				$('#join2').fadeIn();
			});

			$('.joinUs a').eq(0).trigger('click');

			//返回职位类型
			$('.btn-back2').click(function(){
				$('#join2').hide();
				$('#jobList li').show();
				$('#join1').fadeIn();
			});

			//点击职位进入详情
			$('#jobList').on('click', 'a', function(){
				var jobData = joinData[$(this).data('jobid') - 1];

				$('.btn-back3').attr('data-type', jobData.n);

				$('.duty').html(jobData.z);
				$('.require').html(jobData.r);

					$('.tips').show();
					$('p.tips').html(jobData.w);
				} else {
					$('.tips').hide();
					$('p.tips').html('');
				}
				$('#join3').fadeIn();
			});

				$('#join3').hide();
				$('#join2').fadeIn();
